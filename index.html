<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Manager IoT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent-orange: #00ff2a;
            --accent-orange-hover: #60ff00;
            --border-color: #333333;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #ffffff;
                --bg-secondary: #f8f9fa;
                --text-primary: #000000;
                --text-secondary: #666666;
                --border-color: #e5e5e5;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        @media (prefers-color-scheme: light) {
            .navbar {
                background: rgba(255, 255, 255, 0.9);
            }
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logoicon{
            max-width: 40px;
            height: auto;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-orange);
        }

        .login-btn {
            background: var(--accent-orange);
            color: #000;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: var(--accent-orange-hover);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
            margin-top: 80px;
            position: relative;
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .text-content {
            padding-right: 2rem;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 2rem;
            line-height: 1.1;
        }

        .main-title .highlight {
            font-weight: 700;
            color: var(--accent-orange);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            max-width: 500px;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
        }

        .btn-primary {
            background: var(--accent-orange);
            color: #000;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--accent-orange-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.3);
        }

        .btn-secondary {
            color: var(--text-primary);
            padding: 1rem 2.5rem;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        /* Dashboard Mockup */
        .dashboard-container {
            position: relative;
            transform: perspective(1000px) rotateY(-15deg) rotateX(5deg);
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
        }

        .dashboard-container:hover {
            transform: perspective(1000px) rotateY(-10deg) rotateX(5deg);
        }

        .dashimg {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            object-fit: contain;
            max-width: 100%;
        }

        .dashboard {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, rgba(0, 255, 42, 0.05) 100%);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            min-height: 500px;
        }

        .dashboard-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .breadcrumb {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .company {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .location-info {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .location-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .location-card.active {
            border-color: var(--accent-orange);
            background: rgba(0, 255, 42, 0.1);
        }

        .location-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .cost-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-orange);
            margin-bottom: 0.3rem;
        }

        .cost-details {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .analytics-section {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
        }

        .donut-charts {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chart-card h4 {
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .donut-chart {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .donut-chart.red {
            background: conic-gradient(#e74c3c 0deg 270deg, #333 270deg 360deg);
        }

        .donut-chart.green {
            background: conic-gradient(var(--accent-orange) 0deg 300deg, #333 300deg 360deg);
        }

        .donut-inner {
            width: 80px;
            height: 80px;
            background: var(--bg-secondary);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .chart-value {
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 0.2rem;
        }

        .chart-subtext {
            font-size: 0.6rem;
            color: var(--text-secondary);
            line-height: 1.2;
        }

        .chart-legend {
            font-size: 0.8rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .red-bg { background: #e74c3c; }
        .green-bg { background: var(--accent-orange); }

        .legend-value {
            margin-left: auto;
            color: var(--text-primary);
            font-weight: 600;
        }

        .bar-chart-section h4 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .chart-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .chart-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chart-btn.active,
        .chart-btn:hover {
            background: var(--accent-orange);
            color: #000;
            border-color: var(--accent-orange);
        }

        .bar-chart {
            height: 200px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: end;
        }

        .chart-bars {
            display: flex;
            gap: 1rem;
            width: 100%;
            height: 100%;
            align-items: end;
        }

        .bar-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .bar {
            width: 100%;
            max-width: 30px;
            border-radius: 4px 4px 0 0;
            transition: all 0.3s ease;
        }

        .bar:hover {
            transform: scaleY(1.05);
        }

        .bar-label {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Background Geometric Elements */
        .geometric-bg {
            position: absolute;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
        }

        .geometric-shape {
            position: absolute;
            border: 1px solid var(--accent-orange);
            background: transparent;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            right: 20%;
            transform: rotate(45deg);
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 40%;
            border-radius: 50%;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 10%;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .content-wrapper {
                gap: 3rem;
            }

            .main-title {
                font-size: 3.5rem;
            }

            .dashboard-container {
                max-width: 500px;
            }
        }

        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .text-content {
                padding-right: 0;
            }

            .subtitle {
                max-width: none;
            }

            .nav-links {
                display: none;
            }

            .dashboard-container {
                transform: none;
                max-width: 100%;
                margin: 0 auto;
            }

            .dashimg {
                border-radius: 10px;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .main-container {
                padding: 1rem;
                margin-top: 70px;
            }

            .navbar {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .btn-primary,
            .btn-secondary {
                padding: 0.8rem 2rem;
                font-size: 0.9rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .logoicon {
                max-width: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="img/iconsemfundo.png" alt="PowerManager Logo" class="logoicon">
                PowerManager
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="react.js">Sobre</a></li>
                <li><a href="dash.html">Dashboard</a></li>
            </ul>
            <a href="teste.html" class="login-btn">Login</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <div class="geometric-bg">
            <div class="geometric-shpe shape-1"></div>
            <div class="geometric-shape shape-2"></div>
            <div class="geometric-shape shape-3"></div>
        </div>

        <div class="content-wrapper">
            <div class="text-content">
                <h1 class="main-title">
                    <span class="highlight">Power Manager</span><br>
                    IoT Today
                </h1>
                <p class="subtitle">
                    Bem-vindo ao nosso mundo de monitoramento inteligente e 
                    controle avançado de energia. Juntos, vamos embarcar em uma 
                    jornada notável onde a tecnologia IoT se torna realidade tangível.
                </p>
                <div class="cta-buttons">
                    <a href="#dashboard" class="btn-primary">
                        Ver Dashboard
                        <span>→</span>
                    </a>
                    <a href="#demo" class="btn-secondary">
                        Demo Gratuito
                        <span>→</span>
                    </a>
                </div>
            </div>

            <div class="dashboard-container">
                <img src="img/dashboard.png" alt="Dashboard Power Manager" class="dashimg">
            </div>
        </div>
    </main>
</body>
</html>
